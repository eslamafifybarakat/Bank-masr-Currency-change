<div id="home" class="pb-4">
  <div class="container">
    <div class="global-card">
      <h5>{{'home.currencyExchanger'|translate}}</h5>
      <hr>
      <div>
        <div class="row gy-3 justify-content-between">
          <div class="col-lg-4">
            <label for="amount" class="fw-bold mb-2">{{'labels.amount'|translate}}</label>
            <input type="number" id="amount" [(ngModel)]="amount" placeholder="{{'placeholder.amount'|translate}}"
              class="form-control">
          </div>
          <div class="col-lg-7">
            <div class=" d-flex justify-content-end align-items-center gap-3">
              <div class="w-100">
                <label for="amount" class="fw-bold mb-2">{{'labels.from'|translate}}</label>
                <span class="p-input-icon-right select-loading d-block w-100">
                  <p-dropdown [options]="currenciesList" optionLabel="name" [filter]="true" [virtualScroll]="true"
                    [(ngModel)]="currencyOne" [filterPlaceholder]="'placeholder.search'|translate"
                    [virtualScrollItemSize]="38" filterBy="name" appendTo="body" [readonly]="isLoadingCurrencies"
                    scrollHeight="200px" emptyMessage="{{'general.no_result_found'|translate}}"
                    placeholder="{{'placeholder.currency'|translate}}">
                    <ng-template let-type pTemplate="item">
                      <div class="type-item">
                        <div>{{type.name}}</div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                  <ng-container *ngIf="isLoadingCurrencies">
                    <i class="pi pi-spin pi-spinner"></i>
                  </ng-container>
                </span>
              </div>
              <a class="converter" (click)="changeCurrencies()"><i class="pi pi-arrow-right-arrow-left fs-5"></i></a>
              <div class="w-100">
                <label for="amount" class="fw-bold mb-2">{{'labels.to'|translate}}</label>
                <span class="p-input-icon-right select-loading d-block w-100">
                  <p-dropdown [options]="currenciesList" optionLabel="name" [filter]="true" [virtualScroll]="true"
                    [(ngModel)]="currencyTwo" [filterPlaceholder]="'placeholder.search'|translate"
                    [virtualScrollItemSize]="38" filterBy="name" appendTo="body" [readonly]="isLoadingCurrencies"
                    scrollHeight="200px" emptyMessage="{{'general.no_result_found'|translate}}"
                    placeholder="{{'placeholder.currency'|translate}}">
                    <ng-template let-type pTemplate="item">
                      <div class="type-item">
                        <div>{{type.name}}</div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                  <ng-container *ngIf="isLoadingCurrencies">
                    <i class="pi pi-spin pi-spinner"></i>
                  </ng-container>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-lg-7">
            <button class="btn btn-solid-main w-100 mt-3" (click)="convert()">{{'general.convert'|translate}}</button>
          </div>
        </div>
        <ng-container *ngIf="!isLoadingCurrencies;else loadingCurrencies">
          <div class="row gy-4 justify-content-between align-items-center mt-4">
            <div class="col-lg-4">
              <div class="convert-value d-flex gap-2 justify-content-center">
                <div>
                  1
                  <span> {{currencyOne.name}}</span>
                </div>
                <span>=</span>
                <div>
                  {{currencyTwo?.value}}
                  <span> {{currencyTwo.name}}</span>
                </div>
              </div>
            </div>
            <div class="col-lg-7">
              <div class="d-flex justify-content-between gap-3 flex-sm-wrap">
                <div class="convert-value d-flex justify-content-center gap-2 fs-5 w-100">
                  {{result}} <span>{{currencyTwo?.name}}</span>
                </div>
                <button class="btn btn-solid-main w-50 me-auto">{{'general.moreDetails'|translate}}</button>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #loadingCurrencies>
          <app-skeleton [type]="'currency-amount'"></app-skeleton>
        </ng-template>


      </div>
    </div>
    <div class="mt-5">
      <ng-container *ngIf="isLoadingCurrenciesData; else noDataLoading">
        <div class="row">
          <ng-container *ngFor="let item of [9,9,9]">
            <div class="col-lg-4 col-md-6">
              <div class="global-card">
                <div>
                  <div class="d-flex align-items-center gap-2">
                    <img src="../../../../assets/images/flag/us.svg" class="flag rounded-circle" alt="us">
                    <p>USD United Stated Dollar</p>
                  </div>
                  <div class="p-2 pt-3">
                    <p class="text-desc-color">1 USD = 14.860 IDR</p>
                    <p class="fs-3 mt-2">7,55</p>
                  </div>
                </div>
                <div class="d-flex justify-content-end position-relative currency-content">
                  <div class="convert-icon rounded-circle d-flex justify-content-center align-items-center">
                    <i class="pi pi-sort-alt fs-8 text-white-color"></i>
                  </div>
                </div>
                <div class="pt-2">
                  <div class="d-flex align-items-center gap-2">
                    <img src="../../../../assets/images/flag/aed.jpg" class="flag rounded-circle" alt="aed">
                    <p>IDR Indonesia Rupiah</p>
                  </div>
                  <div class="p-2 pt-3 pb-0">
                    <p class="text-desc-color">1 IDR = 00000006854860 USA</p>
                    <p class="fs-3 mt-2">40,851,855,23</p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #noDataLoading>
        <app-skeleton [type]="'convert-currency'"></app-skeleton>
      </ng-template>
    </div>
  </div>
</div>
